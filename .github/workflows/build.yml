# This is a basic workflow to help you get started with Actions

name: PR CHECK

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches:
    - master
  push:
    branches: 
     - master

env:
  GO111MODULE: on

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The "build" workflow
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Check env
      run: echo $GO111MODULE

    # Setup Go
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.11' # The Go version to download (if necessary) and use.
    
    # Install all the dependencies
    - name: Install dependencies
      run: |
        go get -u github.com/bradleyfalzon/apicompat/cmd/apicompat
        go get -u github.com/mattn/goveralls@latest

    # Run vet & lint on the code
    - name: Run vet & lint
      run: |
        go vet -x ./...
        test -z "$(golint ./...)"
        test -z "$(gofmt -s -l -w . | tee /dev/stderr)"
    
    # Run tests
    - name: Run tests
      run: |
        go test -v  ./...
        go test -covermode=count -coverprofile=profile.cov
        test -z "$(gofmt -s -l -w . | tee /dev/stderr)"
        test -z "$(apicompat -before ${{ github.event.before }} -after ${{ github.event.after}} ./... | tee /dev/stderr)"
      
    - name: Send coverage
      env:
        COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      run: goveralls -coverprofile=covprofile -service=github
